<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="/week3/taskB/style.css">
</head>
<body class="register-body">
    <section class="registration">
        <form action="/week3/taskB/login.html" class="register">
            <h2>Register</h2>
            <div class="first-name input-div">
                <label for="first-name">First Name</label>
                <input type="text" name="first-name" placeholder="First Name" id="first-name">
            </div>
            <div class="last-name input-div">
                <label for="last-name">Last Name</label>
                <input type="text" name="last-name" placeholder="Last Name" id="last-name">
            </div>
            <div class="phone input-div">
                <label for="phone">Phone number</label>
                <input type="tel" name="phone" placeholder="Phone number" id="phone">
            </div>
            <div class="email input-div">
                <label for="email">Email</label>
                <input type="email" name="email" placeholder="Email" id="email">
            </div>
            <div class="gender input-div">
                <p>Gender</p>
                <div>
                    <label for="male">male</label>
                    <input type="radio" name="male" placeholder="Gender" id="male">
                    <label for="female">female</label>
                    <input type="radio" name="female" placeholder="Gender" id="female">
                </div>
            </div>
            <div class="birthday input-div">
                <label for="birthday">Birthday</label>
                <input type="date" name="email" placeholder="Birthday" id="birthday">
            </div>
            <div class="color input-div">
                <label for="birthday">Favourite color</label>
                <input type="color" name="fav-color" placeholder="color" id="color">
            </div>
            <input type="submit" value="Register" class="submit-btn">
            <p>Already have an account? <a href="/week3/taskB/login.html">Login</a></p>
        </form>
    </section>
</body>
</html>
