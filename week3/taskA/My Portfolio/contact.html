    <main class="contact-form">
        <h4 class="contact hd">Send me a message</h4>
            <div class="c-form">

                    <input type="email" name="email" placeholder="Email" required>
                    <input type="text" name="subject" placeholder="Subject" required>
                    <textarea name="message" required placeholder="Reason for contacting me"></textarea>
                    <button class="hire-btn">Send</button>
                </form>
            </div>
